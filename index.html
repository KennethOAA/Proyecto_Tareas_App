<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas dx</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 max-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Lista de Tareas</h1>

  <div class="mb-6 flex space-x-4 w-full max-w-md">
    <input
      type="text"
      id="taskInput"
      placeholder="Ingresa una nueva tarea"
      class="border border-gray-300 rounded px-4 py-2 w-72 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      id="addTaskButton"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
    >
      Agregar
    </button>
  </div>

  <ul id="taskList" class="w-full max-w-md space-y-2">
    
  </ul>

</body>

<script src="script.js" type="module"></script>
</html>
