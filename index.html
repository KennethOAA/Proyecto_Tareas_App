<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas dx</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 max-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Lista de Tareas</h1>

  <!-- Primera fila: solo input de texto -->
  <div class="mb-3 w-full max-w-md">
    <input type="text" id="taskInput" placeholder="Ingresa una nueva tarea"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Segunda fila: fechas y botÃ³n -->
  <div class="mb-6 flex space-x-4 w-full max-w-md">
    <input type="date" id="taskDate"
      class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input type="date" id="taskDateLimit"
      class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div class="mb-3 w-full max-w-md flex justify-between space-x-4">
    <button id="addTaskButton" class="w-1/2 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Agregar tareas
    </button>
    <button id="clearButton" class="w-1/2 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
      Borrar tareas
    </button>
  </div>


  <ul id="taskList" class="w-full max-w-md space-y-2">

  </ul>

</body>

<script src="script.js" type="module"></script>

</html>
